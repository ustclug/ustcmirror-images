# The example uses the example config on https://github.com/ustclug/Yuki/blob/master/cmd/yukid/README.md
name: bioc # required
image: ustcmirror/rsync:latest # required
interval: 2 2 31 4 * # required
storageDir: /srv/repo/bioc # required
logRotCycle: 1 # 保留多少次同步日志
bindIP: 1.2.3.4
retry: 2 # 同步失败后的重试次数
envs: # 传给同步程序的环境变量
  RSYNC_HOST: rsync.exmaple.com
  RSYNC_PATH: /
  RSYNC_RSH: ssh -i /home/mirror/.ssh/id_rsa
  RSYNC_USER: bioc-rsync
volumes: # 同步的时候需要挂载的 volume
  # 注意: 由于 MongoDB 的限制，key 不能包含 `.`
  /etc/passwd: /etc/passwd:ro
  /ssh: /home/mirror/.ssh:ro
repos:
  - AdoptOpenJDK/openjdk8-binaries
  - AdoptOpenJDK/openjdk9-binaries
  - AdoptOpenJDK/openjdk10-binaries
  - AdoptOpenJDK/openjdk11-binaries
  - AdoptOpenJDK/openjdk12-binaries
  - AdoptOpenJDK/openjdk13-binaries
  - pbatard/rufus
  - Homebrew/homebrew-portable-ruby
